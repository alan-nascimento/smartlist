<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smartlist</title>
</head>
<body>
    
    <div class="container">
        
        <h1>List</h1>
        
        <ul id="list" class="task-list"></ul>
        
        <form id="task-form" class="task-form" action="">
            <input type="text" name="" id="input-description">
            <select name="" id="input-priority">
                <option value="none"></option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <input type="date" name="" id="input-date">
            <button id="btn-add" class="btn-submit" type="submit"><i class="fas fa-plus-circle"></i>Add Task</button>
        </form>

    </div>
    
    <script src="dist/bundle.js"></script>

</body>
</html>
