<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smartlist</title>
</head>
<body>
    
    <div class="container">
        
        <ul id="list" class="task-list">
            <li class="task">
                <p class="description"><i class="far fa-check-circle high-priority"></i>Description</p>
                <p class="date">12/12/2019</p> 
            </li>
            <li class="task">  
                <p class="description"><i class="far fa-check-circle medium-priority"></i>Description</p>
                <p class="date">12/12/2019</p> 
            </li>
            <li class="task">  
                <p class="description"><i class="far fa-check-circle low-priority"></i>Description</p>
                <p class="date">12/12/2019</p> 
            </li>
        </ul>
        
        <form id="task-form" action="">
            <label for="">Description</label>
            <input type="text" name="" id="input-description">
            <label for="">Priority</label>
            <input type="text" name="" id="input-priority">
            <label for="">Date</label>
            <input type="date" name="" id="input-date">
            <button class="btn-submit" type="submit">Add</button>
        </form>
        
    </div>
    
    <script src="dist/bundle.js"></script>
    
</body>
</html>
