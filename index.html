<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smartlist</title>
</head>
<body>
    
    <div class="container">
        
        <div id="task-list"></div>
        
        <ul class="task">
            <div>
                <li class="high-priority"></li>
                <li class="description">Description</li>
                <li class="date">12/12/2019</li> 
            </div>
            <i class="fas fa-check"></i>
            <div>
                <li class="high-priority"></li>
                <li class="description">Description</li>
                <li class="date">12/12/2019</li> 
            </div>
        </ul>
        
        <form id="task-form" action="">
            <label for="">Description</label>
            <input type="text" name="" id="input-description">
            <label for="">Priority</label>
            <input type="number" name="" id="input-priority">
            <label for="">Date</label>
            <input type="date" name="" id="input-date">
            <button class="btn-submit" type="submit">Add</button>
        </form>
        
    </div>
    
    <script src="dist/bundle.js"></script>
    
</body>
</html>
