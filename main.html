<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smartlist</title>
</head>
<body>
    
    <div class="container">
        
        <h1>Smartlist</h1>
                
        <form id="task-form" class="task-form" action="">
            <label>Description</label>
            <input type="text" name="" id="input-description">
            <label>Priority</label>
            <select name="" id="input-priority">
                <option value="none"></option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <label>Date</label>
            <input type="date" name="" id="input-date">
            <div class="btn-container">
                <button class="btn" type="submit"><i class="fas fa-plus-circle"></i>Add</button>
                <button id="btn-import" class="btn" type="button"><i class="fas fa-file-import"></i>Import</button>
            </div>
        </form>

        <div id="message-view"></div>

        <ul id="list" class="task-list"></ul>
        
        <div id="options" class="dropdown">
            <i class="fas fa-ellipsis-h"></i>
            <div class="dropdown-content">
                <p>Edit</p>
                <p>Delete</p>
            </div>
        </div>
        
    </div>
    
</body>
</html>
